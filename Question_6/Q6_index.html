<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled Product Table</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 10px;
        text-align: left;
        border: 1px solid #000;
      }
      th {
        background-color: #e0e0e0;
        font-size: 20px;
        font-style: italic;
      }
      
      tr:nth-child(4n + 1) td:nth-child(2),
      tr:nth-child(4n + 1) td:nth-child(3) {
        font-style: italic;
        font-size: 30px;
      }
      
      td:nth-child(2):nth-child(3n),
      td:nth-child(3):nth-child(3n) {
        font-weight: bold;
        color: green;
      }
      
      tr:last-child td {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Quantity</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Product 1</td>
          <td>1</td>
          <td>20</td>
        </tr>
        <tr>
          <td>Product 2</td>
          <td>2</td>
          <td>20</td>
        </tr>
        <tr>
          <td>Product 3</td>
          <td>3</td>
          <td>20</td>
        </tr>
        <tr>
          <td>Product 4</td>
          <td>4</td>
          <td>20</td>
        </tr>
        <tr>
          <td>Product 5</td>
          <td>5</td>
          <td>20</td>
        </tr>

        <tr>
          <td>Product 6</td>
          <td>6</td>
          <td>20</td>
        </tr>
        <tr>
          <td>Product 7</td>
          <td>7</td>
          <td>20</td>
        </tr>
        <tr>
          <td>Product 8</td>
          <td>8</td>
          <td>20</td>
        </tr>
        <tr>
          <td>Product 9</td>
          <td>9</td>
          <td>20</td>
        </tr>
        <tr>
          <td>Product 10</td>
          <td>10</td>
          <td>20</td>
        </tr>
        <tr>
          <td>Sum</td>
          <td colspan="2">$80</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
