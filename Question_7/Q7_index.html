<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover Fade Cards</title>
    <style>
      body {
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: white;
      }

      .container {
        text-align: center;
      }

      h1 {
        color: #e1a7f9;
        font-size: 3rem;
        margin-bottom: 30px;
      }

      .cards {
        display: flex;
        justify-content: center;
        gap: 20px;
      }

      .card {
        width: 150px;
        height: 200px;
        transition: opacity 0.5s ease;
      }

      .card:hover {
        opacity: 1;
      }

      
      .card:hover ~ .card:not(:hover) {
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>CARDS</h1>
      <div class="cards">
        <div class="card" style="background-color: yellow"></div>
        <div class="card" style="background-color: pink"></div>
        <div class="card" style="background-color: red"></div>
        <div class="card" style="background-color: green"></div>
      </div>
    </div>
  </body>
</html>
